<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Bumblebee</title>
	<link rel="stylesheet" href="css/bumblebee.css">
</head>

<body>
	<header>
		<h1>CSS Bumblebee</h1>
        <p>This bumblebee is made of pure CSS.</p>
	</header>
	
    <main>
        <div class="bumblebee">
            <div class="bumblebee-bottom">
                <div class="right-wing">
                    <div class="right-wing-bottom"></div>
                </div>
                <div class="left-wing">
                    <div class="left-wing-bottom"></div>
                </div>
                <div class="right-foot"></div>
                <div id="stinger"></div>
                <div class="left-foot"></div>
            </div>
            <div class="bumblebee-top">
                <div class="belly"></div>
                <div class="right-cheek"></div>
                <div class="left-cheek"></div>
                
                <div class="right-eye">
                    <div class="sparkle"></div>
                    <!-- <div class="blink"></div> -->
                </div>
                <div class="left-eye">
                    <div class="sparkle"></div>
                    <!-- <div class="blink"></div> -->
                </div>
                <div class="antenna-right">
                    <div class="r-antenna-stem"></div>
                </div>
                <div class="antenna-left">
                    <div class="l-antenna-stem"></div>
                </div>
                <div class="smile-bottom"></div>
                <div class="smile-top"></div>
                
            </div>

            
        </div>
        <div class="shadow"></div>
    </main>

</body>
</html>
